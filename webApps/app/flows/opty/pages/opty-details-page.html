<div class="oj-flex oj-sm-justify-content-space-between oj-sm-flex-wrap-nowrap oj-sm-margin-2x-top">

      <div class="oj-flex oj-sm-flex-direction-column oj-sm-padding-12x-horizontal">

            <oj-bind-text value="[[ $variables.opty.name ]"></oj-bind-text>
          </div>
          <div class="oj-flex">
            <oj-button label="Details" chroming="outlined" on-oj-action="[[$listeners.ojButtonOjAction]]">

            </oj-button>
          </div>
        </div>
        <div class="oj-flex oj-sm-align-items-center oj-sm-padding-4x-bottom">
          <div class="oj-flex oj-flex-item oj-sm-flex-initial oj-sm-align-items-center">
            <span class="oj-badge oj-badge-info"><oj-bind-text value="[[ $variables.opty.salesStage ]]"></oj-bind-text></span>

          <div class="oj-flex oj-sm-align-items-center oj-sm-justify-content-center oj-sm-padding-4x-start">

            <a><oj-bind-text value="[[ $variables.opty.predWinProb ]]"></oj-bind-text></a>
          </div>
          <!-- <div class="oj-flex oj-sm-align-items-center oj-sm-justify-content-center oj-sm-padding-4x-start">
            <span class="oj-text-color-secondary oj-sm-padding-1x-end">Win Probability</span>
            <span><oj-bind-text value="[[ $variables.opty.winProb ]]"></oj-bind-text></span>
          </div> -->

          <div class="oj-flex oj-sm-align-items-center oj-sm-justify-content-center oj-sm-padding-4x-start">
            <span class="oj-text-color-secondary oj-sm-padding-1x-end">Close Date</span>
            <span><oj-bind-text value="[[ $variables.opty.closeDate ]]"></oj-bind-text></span>
          </div>
          <div class="oj-flex oj-sm-align-items-center oj-sm-justify-content-center oj-sm-padding-4x-start">
            <span class="oj-text-color-secondary oj-sm-padding-1x-end">Account</span>
            <a>
              <oj-bind-text value="[[ $variables.opty.account ]]"></oj-bind-text>
            </a>
          </div>
          <div class="oj-flex oj-sm-align-items-center oj-sm-justify-content-center oj-sm-padding-4x-start">
            <span class="oj-text-color-secondary oj-sm-padding-1x-end">Owner</span>
            <span><oj-bind-text value="[[ $variables.opty.owner ]]"></oj-bind-text></span>
          </div>
        </div>
        <div class="oj-flex oj-sm-justify-content-space-between oj-md-padding-6x-bottom">
          <oj-input-search style="min-width: 500px; width: 50%;" suggestion-item-text="value"
            placeholder="What would you like to do?" value="{{ $variables.smartActionText }}"
            suggestions="[[$variables.smartActionListSDP]]">
          </oj-input-search>
        </div>
      </div>
    </div>
    <div
      class="oj-flex oj-sm-flex-wrap-nowrap oj-sm-justify-content-space-between oj-sm-align-items-flex-start content-header-stripe"
      data-vb-layout-type="flex" style="width: 100%">
      <oj-bind-if test='[[ $variables.viewType === "overview" ]]'>
        <oj-conveyor-belt arrow-visibility="hidden" style="width: 100%;">
          <div class="oj-flex oj-sm-flex-wrap-nowrap oj-sm-justify-content-space-between oj-sm-align-items-flex-start foldout-container"
            data-vb-layout-type="flex">
            <div
              class="oj-flex oj-flex-item oj-sm-flex-initial oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap foldout-content-panel panel-bg-color-odd oj-sm-justify-content-space-between">
              <div

                <div class="oj-divider-top oj-flex-item oj-sm-flex-initial panel-title-underline oj-sm-margin-2x-top">
                </div>

                <div

                  <oj-bind-if test="[[ !$variables.showGuidancePanel ]]">
                    <div class="oj-flex oj-sm-justify-content-center oj-sm-padding-6x-vertical">
                      <div class="progress-dot-container">
                        <div class="progress-dot"></div>
                        <div class="progress-dot"></div>
                        <div class="progress-dot"></div>
                      </div>
                    </div>
                  </oj-bind-if>

                  <oj-bind-if test="[[ $variables.showGuidancePanel ]]">
                    <oj-bind-if test="[[ $variables.guidanceCompleted ]]">
                      <div class="oj-flex oj-sm-flex-direction-column oj-sm-padding-4x-vertical">
                        <div class="oj-flex oj-sm-align-items-center">
                          <span class="oj-typography-body-lg">You're all caught up for now.</span>
                        </div>
                      </div>
                    </oj-bind-if>

                    <oj-bind-if test="[[ !$variables.guidanceCompleted ]]">
                      <div class="oj-flex oj-sm-align-items-center">
                        <span class="oj-typography-bold oj-typography-body-lg oj-sm-margin-2x-end"><oj-bind-text value="[[ $variables.currentObjectiveAction.title ]]"></oj-bind-text></span>
                      </div>

                      <span class="oj-sm-margin-4x-top"><oj-bind-text value="[[ $application.functions.truncateString($variables.currentObjectiveAction.description, 70) ]]"></oj-bind-text></span>
                      <div class="oj-flex oj-sm-align-items-center oj-sm-margin-4x-top">
                        <oj-bind-if test='[[ $variables.currentObjectiveAction.status === "PENDING" ]]'>
                          <oj-menu-button :id='[[ "oj-menu-button-" + $variables.currentObjectiveAction.id ]]'
                            chroming="solid" class="oj-button-sm oj-sm-margin-4x-end">
                            <oj-bind-text value="[[ $variables.currentObjectiveAction.actionTypeInfo.label ]]">
                            </oj-bind-text>
                            <oj-menu :id='[[ "oj-menu-" + $variables.currentObjectiveAction.id ]]' slot="menu">
                              <oj-option value="action">
                                <oj-bind-text value="[[ $variables.currentObjectiveAction.actionTypeInfo.label ]]">
                                </oj-bind-text>
                              </oj-option>
                              <oj-option value="complete">Complete</oj-option>
                            </oj-menu>
                          </oj-menu-button>
                        </oj-bind-if>
                        <a class="oj-typography-body-sm oj-typography-semi-bold">Skip</a>
                      </div>
                    </oj-bind-if>
                  </oj-bind-if>

                  <hr class="oj-hr oj-sm-margin-6x-vertical">
                  <div class="oj-flex oj-sm-flex-direction-column">
                    <span class="oj-typography-subheading-sm oj-sm-padding-3x-horizontal oj-sm-padding-4x-bottom">Stage Objectives</span>
                    <oj-bind-for-each data="[[$variables.objectivesList]]">
                      <template>
                        <div class="oj-flex oj-sm-flex-wrap-nowrap oj-sm-align-items-center oj-sm-margin-4x-bottom">
                          <div
                            class="oj-flex oj-sm-flex-wrap-nowrap oj-sm-align-items-center oj-sm-margin-4x-end oj-sm-margin-3x-horizontal">
                            <div class="oj-flex" data-vb-layout-type="flex">
                              <oj-bind-if test='[[ $current.data.status === "PENDING" ]]'>
                                <span class="oj-ux-ico-small-dot oj-ux-icon-size-5x"></span>
                              </oj-bind-if>
                              <oj-bind-if test='[[ $current.data.status === "COMPLETED" ]]'>
                                <span class="oj-ux-ico-completed oj-ux-icon-size-5x"></span>
                              </oj-bind-if>
                            </div>
                          </div>
                          <div class="oj-flex oj-sm-flex-direction-column" data-vb-layout-type="flex">
                            <span class="oj-typography-body-md"><oj-bind-text value="[[ $current.data.objective ]]"></oj-bind-text></span>
                          </div>
                        </div>
                      </template>
                    </oj-bind-for-each>
                  </div>
                </div>
              </div>
              <div class="oj-flex">
                <a>
                  <oj-bind-text value='[[ "View All Objectives (" + $variables.objectivesCount + ")" ]]'>
                  </oj-bind-text>
                </a>
              </div>
            </div>

            <div
              class="oj-flex oj-flex-item oj-sm-flex-initial oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap foldout-content-panel panel-bg-color-even oj-sm-justify-content-space-between">

                    <div class="oj-flex oj-sm-flex-direction-column oj-sm-margin-4x-bottom">
                      <span class="oj-typography-body-sm oj-typography-bold">Pending</span>
                      <hr class="oj-hr oj-flex-item oj-sm-flex-initial">
                      <oj-list-view data="[[$variables.activityPendingListADP]]">
                        <template slot="itemTemplate">
                          <div class="oj-flex oj-sm-align-items-flex-start">
                            <div
                              class="oj-flex oj-sm-flex-wrap-nowrap oj-sm-align-items-flex-start oj-sm-margin-4x-end">
                              <div class="oj-flex" data-vb-layout-type="flex">
                                <span :class="[[ $current.data.icon ]]" class="oj-ux-icon-size-6x"></span>
                              </div>
                            </div>
                            <div class="oj-flex oj-sm-flex-direction-column" data-vb-layout-type="flex">
                              <a class="oj-typography-body-md oj-typography-bold oj-text-color-primary">
                                <oj-bind-text value="[[ $current.data.title ]]"></oj-bind-text>
                              </a>
                              <span class="oj-typography-body-sm oj-sm-margin-1x-top"><oj-bind-text value='[[ "By " + $current.data.owner ]]'>
                              </oj-bind-text></span>
                              <span class="oj-typography-body-xs oj-text-color-secondary oj-sm-margin-1x-top"><oj-bind-text value="[[ $functions.getTomorrowDate() ]]"></oj-bind-text></span>
                            </div>
                          </div>
                        </template>
                      </oj-list-view>
                    </div>
                  </oj-bind-if>

                  <div class="oj-flex oj-sm-flex-direction-column">
                    <span class="oj-typography-body-sm oj-typography-bold">Recent</span>
                    <hr class="oj-hr oj-flex-item oj-sm-flex-initial">
                    <oj-list-view data="[[$variables.activityCompletedListADP]]">
                      <template slot="itemTemplate">
                        <div class="oj-flex oj-sm-align-items-flex-start">
                          <div class="oj-flex oj-sm-flex-wrap-nowrap oj-sm-align-items-flex-start oj-sm-margin-4x-end">
                            <div class="oj-flex" data-vb-layout-type="flex">
                              <span :class="[[ $current.data.icon ]]" class="oj-ux-icon-size-6x"></span>
                            </div>
                          </div>
                          <div class="oj-flex oj-sm-flex-direction-column" data-vb-layout-type="flex">
                            <a class="oj-typography-body-md oj-typography-bold oj-text-color-primary">
                              <oj-bind-text value="[[ $current.data.title ]]"></oj-bind-text>
                            </a>
                            <span class="oj-typography-body-sm oj-sm-margin-1x-top"><oj-bind-text value='[[ "By " + $current.data.owner ]]'>
                            </oj-bind-text></span>
                            <span class="oj-typography-body-xs oj-text-color-secondary oj-sm-margin-1x-top"><oj-bind-text value="[[ $current.data.activityDate ]]"></oj-bind-text></span>
                          </div>
                        </div>
                      </template>
                    </oj-list-view>
                  </div>
                </div>
              </div>
              <div class="oj-flex">
                <a>
                  <oj-bind-text value='[[ "View All Activities (" + $variables.activitiesCount + ")" ]]'>
                  </oj-bind-text>
                </a>
              </div>
            </div>

            <div
              class="oj-flex oj-flex-item oj-sm-flex-initial oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap foldout-content-panel panel-bg-color-odd oj-sm-justify-content-space-between">
              <div
                class="oj-flex oj-flex-item oj-sm-flex-initial oj-sm-flex-direction-column oj-sm-align-self-flex-start"
                style="width: 100%;">
                <span class="oj-typography-heading-sm">Contacts</span>
                <div class="oj-divider-top oj-flex-item oj-sm-flex-initial panel-title-underline oj-sm-margin-2x-top">
                </div>

                  class="oj-flex oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap oj-sm-margin-4x-top foldout-content-panel-content">
                  <div class="oj-flex oj-sm-flex-direction-column">
                    <oj-list-view data="[[$variables.contactsListADP]]">
                      <template slot="itemTemplate">
                        <oj-bind-if test="[[ $current.index < 3 ]]">
                          <oj-list-item-layout class="oj-listitemlayout-padding-off">
                            <div slot="leading">
                              <oj-avatar size="sm"
                                initials="[[ $application.functions.getInitials($current.data.name) ]]">
                              </oj-avatar>
                            </div>
                            <div>
                              <a class="oj-typography-body-md oj-typography-semi-bold oj-link-subtle-primary">
                                <oj-bind-text value="[[ $current.data.name ]]"></oj-bind-text>
                              </a>
                            </div>
                            <div slot="secondary">
                              <span class="oj-typography-body-sm"><oj-bind-text value="[[ $current.data.jobTitle ]]"></oj-bind-text></span>
                            </div>
                            <div slot="tertiary">
                              <div class="oj-flex oj-sm-flex-direction-column">
                                <a class="oj-typography-body-sm">
                                  <oj-bind-text value="[[ $current.data.phoneNumber ]]"></oj-bind-text>
                                </a>
                                <a class="oj-typography-body-sm">
                                  <oj-bind-text value="[[ $current.data.email ]]"></oj-bind-text>
                                </a>
                              </div>
                            </div>
                            <div slot="metadata">
                              <oj-bind-if test="[[ $current.data.primaryContactFlag ]]">
                                <span class="oj-badge">Primary</span>
                              </oj-bind-if>
                            </div>
                          </oj-list-item-layout>
                        </oj-bind-if>
                      </template>
                    </oj-list-view>
                  </div>
                </div>
              </div>
              <div class="oj-flex">
                <a>
                  <oj-bind-text value='[[ "View All Contacts (" + $variables.contactsCount + ")" ]]'>
                  </oj-bind-text>
                </a>
              </div>
            </div>

            <div
              class="oj-flex oj-flex-item oj-sm-flex-initial oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap foldout-content-panel panel-bg-color-even oj-sm-justify-content-space-between">

                <span class="oj-typography-heading-sm">Products</span>
                <div class="oj-divider-top oj-flex-item oj-sm-flex-initial panel-title-underline oj-sm-margin-2x-top">
                </div>
                <div
                  class="oj-flex oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap oj-sm-margin-4x-top foldout-content-panel-content">
                  <div class="oj-flex oj-sm-flex-direction-column">
                    <span class="oj-text-color-secondary oj-typography-body-sm oj-typography-semi-bold">Opportunity Amount</span>
                    <span><oj-bind-text value="[[ $application.functions.formatCurrency($functions.calculateOptyAmount($variables.productsList)) ]]"></oj-bind-text></span>

                  <div class="oj-flex oj-sm-flex-direction-column">
                    <oj-list-view data="[[$variables.productListADP]]">
                      <template slot="itemTemplate">
                        <oj-list-item-layout class="oj-listitemlayout-padding-off">
                          <div>
                            <span class="oj-text-color-primary"><oj-bind-text value="[[ $current.data.name ]]"></oj-bind-text></span>
                          </div>
                          <div slot="secondary">
                            <span class="oj-sm-margin-1x-top"><oj-bind-text value="[[ $current.data.quantity ]]"></oj-bind-text></span>
                          </div>
                          <div slot="tertiary">
                            <span class="oj-sm-margin-1x-top"><oj-bind-text value="[[ $application.functions.formatCurrency($current.data.amount) ]]"></oj-bind-text></span>
                          </div>
                        </oj-list-item-layout>
                      </template>
                    </oj-list-view>
                  </div>
                </div>
              </div>
              <div class="oj-flex">
                <a>
                  <oj-bind-text value='[[ "View All Products (" + $variables.productsCount + ")" ]]'>
                  </oj-bind-text>
                </a>
              </div>
            </div>

            <div
              class="oj-flex oj-flex-item oj-sm-flex-initial oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap foldout-content-panel panel-bg-color-odd oj-sm-justify-content-space-between">
              <div
                class="oj-flex oj-flex-item oj-sm-flex-initial oj-sm-flex-direction-column oj-sm-align-self-flex-start"

                <span class="oj-typography-heading-sm">Team</span>
                <div class="oj-divider-top oj-flex-item oj-sm-flex-initial panel-title-underline oj-sm-margin-2x-top">
                </div>
                <div
                  class="oj-flex oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap oj-sm-margin-4x-top foldout-content-panel-content">
                  <div class="oj-flex oj-sm-flex-direction-column">
                    <oj-list-view data="[[$variables.teamListADP]]">
                      <template slot="itemTemplate">
                        <oj-bind-if test="[[ $current.index < 3 ]]">
                          <oj-list-item-layout class="oj-listitemlayout-padding-off">
                            <div slot="leading">
                              <oj-avatar size="sm"
                                initials="[[ $application.functions.getInitials($current.data.name) ]]">
                              </oj-avatar>
                            </div>
                            <div>
                              <span class="oj-typography-body-md"><oj-bind-text value="[[ $current.data.name ]]"></oj-bind-text></span>
                            </div>
                            <div slot="secondary">
                              <span class="oj-typography-body-sm"><oj-bind-text value="[[ $current.data.jobTitle ]]"></oj-bind-text></span>
                            </div>
                            <div slot="tertiary">
                              <a class="oj-typography-body-sm">
                                <oj-bind-text value="[[ $current.data.email ]]"></oj-bind-text>
                              </a>
                            </div>
                            <div slot="metadata">
                              <oj-bind-if test="[[ $current.data.ownerFlag ]]">
                                <span class="oj-badge">Owner</span>
                              </oj-bind-if>
                            </div
                          </oj-list-item-layout>
                        </oj-bind-if>
                      </template>
                    </oj-list-view>
                  </div>
                </div>
              </div>
              <div class="oj-flex">
                <a>
                  <oj-bind-text value='[[ "View All Team Members (" + $variables.teamCount + ")" ]]'>
                  </oj-bind-text>
                </a>
              </div>
            </div>

            <div
              class="oj-flex oj-flex-item oj-sm-flex-initial oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap foldout-content-panel panel-bg-color-even oj-sm-justify-content-space-between">
              <div
                class="oj-flex oj-flex-item oj-sm-flex-initial oj-sm-flex-direction-column oj-sm-align-self-flex-start"
                style="width: 100%;">
                <span class="oj-typography-heading-sm">Quotes</span>
                <div class="oj-divider-top oj-flex-item oj-sm-flex-initial panel-title-underline oj-sm-margin-2x-top">
                </div>
                <div
                  class="oj-flex oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap oj-sm-margin-4x-top foldout-content-panel-content">
                  <div class="oj-flex oj-sm-flex-direction-column">
                  </div>
                </div>
              </div>
              <div class="oj-flex">
                <a>
                  <oj-bind-text value='[[ "View All Quotes (" + $variables.quotesCount + ")" ]]'>
                  </oj-bind-text>
                </a>
              </div>
            </div>

            <div
              class="oj-flex oj-flex-item oj-sm-flex-initial oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap foldout-content-panel panel-bg-color-odd oj-sm-justify-content-space-between">
              <div
                class="oj-flex oj-flex-item oj-sm-flex-initial oj-sm-flex-direction-column oj-sm-align-self-flex-start"

              <div class="oj-flex">
                <a>
                  <oj-bind-text value='[[ "View All Leads (" + $variables.leadsCount + ")" ]]'>

                </a>
              </div>
            </div>
          </div>
        </oj-conveyor-belt>

  </div>
</div>
