<div
  class="oj-flex oj-sm-flex-direction-column oj-sm-justify-content-space-between oj-sm-align-self-flex-start oj-bg-neutral-0"
  data-vb-layout-type="flex" style="width: 100%;">
  <div class="oj-flex oj-sm-flex-direction-column oj-sm-padding-12x-horizontal oj-sm-padding-6x-vertical">
    <div class="oj-flex oj-flex-item oj-sm-flex-initial oj-sm-align-items-center oj-sm-justify-content-space-between">
      <div class="oj-typography-subheading-md">
        <oj-bind-text value="[[ $flow.variables.opty.name ]]"></oj-bind-text>
      </div>
      <div class="oj-flex">
        <oj-toolbar>
          <oj-button label="Cancel" chroming="outlined" class="oj-button-sm" on-oj-action="[[$listeners.buttonAction]]">
          </oj-button>
          <oj-button label="Save" chroming="callToAction" class="oj-button-sm"
            on-oj-action="[[$listeners.buttonAction2]]">
          </oj-button>
        </oj-toolbar>
      </div>
    </div>
  </div>
</div>

<div class="content-header-stripe"></div>

<div class="oj-flex oj-sm-padding-12x-horizontal oj-sm-padding-6x-vertical" style="width: 100%;">
  <oj-form-layout columns="2" max-columns="2" class="oj-formlayout-full-width">
    <oj-input-text label-hint="Name" value="{{ $flow.variables.opty.name }}" class="oj-form-control-width-md">
    </oj-input-text>
    <oj-select-single label-hint="Account" class="oj-form-control-width-md" data="[[ $functions.getAccountsListADP() ]]"
      value="{{ $flow.variables.opty.account }}"></oj-select-single>
    <oj-select-single label-hint="Primary Contact" class="oj-form-control-width-md"></oj-select-single>
    <oj-select-single label-hint="Owner" class="oj-form-control-width-md"
      data="[[ $functions.getTeamMembersListADP() ]]" value="{{ $flow.variables.opty.owner }}"></oj-select-single>
    <oj-input-text label-hint="Competitor" class="oj-form-control-width-md"></oj-input-text>
    <oj-select-single label-hint="Sales Method" class="oj-form-control-width-md"
      data="[[ $functions.getSalesMethodsListADP() ]]" value="{{ $flow.variables.opty.salesMethod }}">
    </oj-select-single>
    <oj-select-single label-hint="Sales Stage" class="oj-form-control-width-md"
      data="[[ $functions.getSalesStagesListADP() ]]" value="{{ $flow.variables.opty.salesStage }}"></oj-select-single>
    <oj-input-number label-hint="Amount" class="oj-form-control-width-md"
      converter='[[ new $imports.ojConverterNumber.IntlNumberConverter({"style":"currency","currency":"USD"}) ]]'
      value="{{ $flow.variables.opty.amount }}">
    </oj-input-number>
    <oj-select-single label-hint="Currency" class="oj-form-control-width-md"
      data="[[ $functions.getCurrencyListADP() ]]" value="{{ $flow.variables.opty.currencyCode }}"></oj-select-single>
    <oj-input-number label-hint="Win Probability" class="oj-form-control-width-md"
      value="{{ $flow.variables.opty.winProb }}"></oj-input-number>
    <oj-input-date label-hint="Close Date" class="oj-form-control-width-md"
      value="{{ $flow.variables.opty.closeDate }}"></oj-input-date>
    <oj-select-single label-hint="Status" class="oj-form-control-width-md" data="[[ $functions.getStatusListADP() ]]"
      value="{{ $flow.variables.opty.status }}"></oj-select-single>
  </oj-form-layout>
</div>
